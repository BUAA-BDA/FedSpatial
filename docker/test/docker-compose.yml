version: '3.3'

services:
  builder:
    image: maven:3.8-openjdk-11
    container_name: onedbtest
    restart: "no"
    working_dir: /usr/src/mymvn
    command: mvn clean test
    volumes:
      - $HOME/.m2:/root/.m2
      - $PWD/../..:/usr/src/mymvn
    networks:
      - owner_public_net

networks:
  owner_public_net:
    external: true