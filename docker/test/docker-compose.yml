version: '3.3'

services:
  builder:
    image: maven:3.6.3-openjdk-11
    container_name: unit_test
    restart: "no"
    working_dir: /usr/src/mymvn
    command:
      - /bin/bash
      - -c
      - |
        mvn clean compile
        cd user-client
        mvn -X test
    volumes:
      - $HOME/.m2:/root/.m2
      - $PWD/../..:/usr/src/mymvn