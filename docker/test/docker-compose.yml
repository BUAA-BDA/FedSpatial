version: '3.3'

services:
  builder:
    image: maven:3.8-openjdk-11
    container_name: onedbtest
    restart: "no"
    working_dir: /usr/src/mymvn
    command: mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent verify org.jacoco:jacoco-maven-plugin:report-aggregate
    volumes:
      - $HOME/.m2:/root/.m2
      - $PWD/../..:/usr/src/mymvn
    networks:
      - public_net

networks:
  public_net:
    external: true