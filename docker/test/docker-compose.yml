version: '3.3'

services:
  builder:
    image: maven:3.8-openjdk-11
    container_name: onedbtest
    restart: "no"
    working_dir: /usr/src/mymvn
    command: mvn clean verify
    volumes:
      - $HOME/.m2:/root/.m2
      - $PWD/../..:/usr/src/mymvn
    networks:
      - public_net
    artifacts:
      when: always
      reports:
        junit:
          - rpc/target/surefire-reports/TEST-*.xml
          - mpc/target/surefire-reports/TEST-*.xml
          - user-client/target/surefire-reports/TEST-*.xml

networks:
  public_net:
    external: true