apiVersion: v1
kind: Service
  {{- $svcName :=  include "mpc-chart.fullname" . }}
  {{- $jobName :=  include "mpc-chart.fullname" . }}
metadata:
  labels:
    app: {{ $svcName }}
  name: {{ $svcName }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      nodePort: {{ .Values.service.nodePort}}
      protocol: TCP
      name: http
  selector:
    app: {{ .Values.app}}
